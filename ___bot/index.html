  <script type="text/javascript">

    $(document).ready(function () {
      $('.toast').toast('show');

      $('#mymessage').on('keyup keypress', function (e) {
        var keyCode = e.keyCode || e.which;
        var text = $("#mymessage").val();
        
        if (keyCode === 13) {
          if (text == "" || $.trim(text) == '') {
            e.preventDefault();
            return false;
          } else {
            console.log(text);
            e.preventDefault();
            setUserResponse(text);
            $("#mymessage").blur();

            return false;
          }
        }
      });

      $('#sendbutton').on('click', function (e) {
        var text = $("#mymessage").val();
        if (text == "" || $.trim(text) == '') {
          e.preventDefault();
          return false;
        } else {
          console.log(text);
          e.preventDefault();
          setUserResponse(text);
          $("#mymessage").blur();

          return false;
        }
      });


    });

  </script>
